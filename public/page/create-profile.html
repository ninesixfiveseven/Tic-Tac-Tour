    <link rel="icon" type="image/x-icon" href="../images/logo/logo-transparent.png">
    <title>Tic Tac Tour</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600&display=swap');
    </style>
</head>


<body>
    <div id="modalCreate" class="modal" style="display: flex;">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <h2>Create Profile</h2>
            </div>
            <div class="modal-body">
                <form id="create-form" class="" action="#">

                    <div class="profile-pic-container">
                        <img id="profile-pic" class="profile-pic-image" src="../images/logo/logo-normal.jpg"/>
                        <div class="profile-pic-content">
                          <span class="profile-pic-icon"><i class="fa fa-camera"></i></span>
                          <span class="profile-pic-text">Change</span>
                          <input type="file" id="file">
                        </div>
                    </div>

                    <div class="input-container">
                        <input id="input-name" class="input-field" type="text" placeholder="Name">
                    </div>
                    <div class="gender-container">
                        <img id="male" class="gender" src="../images/gender/male.png"/>
                        <img id="female" class="gender" src="../images/gender/female.png"/>
                    </div>
                    

                    <div class="modal-footer">
                        <button type="submit" class="btn-create">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </script>

    <script src="../js/create-profile.js"></script>
