<head>

    <title>Tic-Tac-Toe</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600&display=swap');
    </style>
</head>


<body>
    <section id="welcome-page">
        <div style=" position: relative; width: 100%; height: 100%;">
            <img src="\public/Pic/LogoPNG.png" class="cover-bg" alt="">
            <div class="btnInfo" style="text-align: center; margin-top: 10vh;">
                <div class="group-btn">
                    <button id="btnLogin" class="btn infos" type="button">Login</button>
                    <button id="btnSignup" class="btn infos" type="button">Signup</button>
                    <button id="btnGoogle" class="btn google" type="button"><i class="fa fa-google fa-fw"></i> Signin with Google+</button>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Modal Login -->
    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Login</h2>
            </div>
            <div class="modal-body">
                <form id="login-form" class="" action="#">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input id="input-email-login" class="input-field" type="email" placeholder="Username">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input id="input-password-login" class="input-field" type="password" placeholder="Password">
                    </div>

                    <p id="feedback-msg-login"></p>

                    <div class="modal-footer">
                        <button type="submit" class="btn-login">Login</button>
                        <button id="btnGoogle" type="button" class="btn-google"><i class="fa fa-google fa-fw"></i> Signin with Google+</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Signup -->
    <div id="modalSignup" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Signup</h2>
            </div>
            <div class="modal-body">
                <form id="signup-form" class="" action="#">
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input id="input-email-signup" class="input-field" type="email" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input id="input-password-signup" class="input-field" type="password" placeholder="Password">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-field" type="password" placeholder="Confirm Password">
                    </div>
                    
                    <label class="container">
                        <input type="checkbox"><a href="#" style="color:dodgerblue">Terms & Privacy</a>
                    </label>

                    <p id="feedback-msg-signup"></p>

                    <div class="modal-footer">
                        <button type="submit" class="btn-signup">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
