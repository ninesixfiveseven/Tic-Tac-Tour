    <section id="welcome-page">
        <div style=" position: relative; width: 100%; height: 100%;">
            <img src="/public/Pic/LogoPNG.png" class="cover-bg" alt="">
            <div class="btnInfo" style="text-align: center; margin-top: 10vh;">
                <div class="group-btn">
                    <button id="btnLogin" class="btn infos" type="button">Login</button>
                    <button id="btnRegister" class="btn infos" type="button">Register</button>
                    <button id="btnGoogle" class="btn google" type="button"><i class="fa fa-google fa-fw"></i> Login with Google+</button>
                </div>
            </div>
        </div>
        </div>

    <!-- Modal Login -->
    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Login</h2>
            </div>
            <div class="modal-body">
                <form id="login-form" class="" action="#">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Username">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-field" type="password" placeholder="Password">
                    </div>
                </form>
            <div class="modal-footer">
                <button type="submit" class="btn-login">Login</button>
                <button type="button" class="btn-google"><i class="fa fa-google fa-fw"></i> Login with Google+</button>
            </div>
        </div>
    </div>
